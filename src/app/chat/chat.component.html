<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
        <app-nebulousxp></app-nebulousxp>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="user_info">
									<span>Nasz czat</span>
									<p>1767 wiadomości</p>
								</div>
							</div>

							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body">
              <div *ngFor="let message of messages">



                <div *ngIf="!(this.name===message.name)" class="d-flex justify-content-start mb-4">


                  <div class="img_cont_msg">
                    <img [src]="'assets/1.png'" class="rounded-circle user_img_msg">
                  </div>

                  <div class="msg_cotainer">
                    <span class="msg_time" style="bottom: auto;top: -13px; font-size: 10px; color: rgba(0, 0, 0, 0.801)">{{message.name}}</span>
                    {{message.message}}
                    <span class="msg_time">{{this.date(message.date)}}</span>
                  </div>
                </div>
                <div *ngIf="(this.name===message.name)" class="d-flex justify-content-end mb-4">
                  <div class="msg_cotainer_send">
                    {{message.message}}
                    <span class="msg_time_send" style="color: black">{{this.date(message.date)}}</span>
                  </div>
                  <div class="img_cont_msg">
                <img [src]="'assets/1.png'" class="rounded-circle user_img_msg">
                  </div>
                </div>



              </div>




						</div>
						<div class="card-footer">
							<div *ngIf="name!==''" class="input-group">
								<textarea name="" [(ngModel)]='value' class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span (click)="send()" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>


              <div *ngIf="name===''" class="input-group">
								<textarea name="" [(ngModel)]='name2' class="form-control type_msg" placeholder="Wpisz swoją nazwe"></textarea>
								<div class="input-group-append">
									<span (click)="uname()" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
