<div class="wrapper">
  <button class="plusminus" (click)="handleMinus()">-</button>
  <input type="number" (input)="changeValue.emit(this.value)" class="num" [max]="this.max" [min]="this.min" [min]="this.min"  [step]="this.step()" [(ngModel)]="value" />
  <button class="plusminus" (click)="handlePlus()">+</button>
</div>
